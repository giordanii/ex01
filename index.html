<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <li id="list" hidden>
        <input type="radio" name="addition" id="+"> Addition </input>
        <input type="radio" name="subtraction" id="-"> Subtraction </input>
        <input type="radio" name="multiply" id="*"> Multiplication </input>
        <input type="radio" name="division" id="/"> Division </input>
        <input type="radio" name="remainder" id="%"> Remainder </input>
        <input type="radio" name="Exponent" id="**"> Exponent </input>
    </li>
    <script src="./assets/script.js"></script>
</body>
</html>
